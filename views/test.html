<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer Example</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .footer {
            width: 100%;
            text-align: center;
            background: #333; /* Example background color */
            color: #fff;
            padding: 20px 0; /* Adjust padding as needed */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <!-- Your page content goes here -->
            <p>This is the content area. Add more content here.</p>
            
        <footer class="footer">
            Footer Content
        </footer>
    </div>
</body>
</html>
