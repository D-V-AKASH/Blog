<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Stickers Layout</title>
    <style>
        /* Styling for the Main Container */
        .sticker-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* Six columns grid */
            grid-template-rows: repeat(4, 100px); /* Four rows of 100px height */
            gap: 10px; /* Gap between stickers */
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            background-color: #f0f0f0;
        }

        /* Styling for Stickers */
        .sticker {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        /* Random Positioning for Stickers */
        .sticker:nth-child(1) { grid-column: 1 / span 2; grid-row: 1; }
        .sticker:nth-child(2) { grid-column: 3; grid-row: 2; }
        .sticker:nth-child(3) { grid-column: 4 / span 2; grid-row: 1; }
        .sticker:nth-child(4) { grid-column: 2 / span 2; grid-row: 3; }
        .sticker:nth-child(5) { grid-column: 5; grid-row: 4; }
        .sticker:nth-child(6) { grid-column: 6; grid-row: 2 / span 2; }

        /* Hover Effect */
        .sticker:hover {
            transform: scale(1.1);
            z-index: 10; /* Elevate on hover */
        }

        /* Example Background Images */
        .sticker:nth-child(1) { background-image: url('sticker1.png'); }
        .sticker:nth-child(2) { background-image: url('sticker2.png'); }
        .sticker:nth-child(3) { background-image: url('sticker3.png'); }
        .sticker:nth-child(4) { background-image: url('sticker4.png'); }
        .sticker:nth-child(5) { background-image: url('sticker5.png'); }
        .sticker:nth-child(6) { background-image: url('sticker6.png'); }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sticker-container {
                grid-template-columns: repeat(3, 1fr); /* Adjust grid for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .sticker-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto; /* Adapt row heights */
            }
        }
    </style>
</head>
<body>
    <!-- Sticker Container -->
    <div class="sticker-container">
        <div class="sticker"></div>
        <div class="sticker"></div>
        <div class="sticker"></div>
        <div class="sticker"></div>
        <div class="sticker"></div>
        <div class="sticker"></div>
    </div>
</body>
</html>
